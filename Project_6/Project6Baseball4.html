<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      circle {
        opacity: 0.7;
      }
    
      h2 {
        text-align: center;
        font-weight: 700;
        font-size: 2em;
      }
        
      body {
        background-color: rgba(255, 255, 255, .5);
        background-size: cover;
        background-position: center;
        font-family: Lato;
                
     }
        
    </style>
    <script type="text/javascript">  
      function draw(data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;
        
    
 
        d3.select('body')
            .append('h2')
            .text('Baseball Player Data')
          
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'chart');
          
          
        data = dimple.filterData(data, "handedness", [
              "R", "L", "B"
          ]);  
        
        var indicator = new dimple.chart(svg, data);
        var defaultColor = indicator.defaultColors[5];
        var indicatorColor = indicator.defaultColors[4];
        
        // The frame duration for the animation in milliseconds
        var frame = 7000;

        var firstTick = true;  
        
        indicator.setBounds(800, 70, 150, 150);
          
        // Add handedness along the y axis
        var y = indicator.addCategoryAxis("y", "handedness");
        //y.addOrderRule("handedness", "Desc");

        // Use home run for bar size and hide the axis
        var x = indicator.addMeasureAxis("x", "HR");
        x.hidden = true;
        
        var s = indicator.addSeries(null, dimple.plot.bar);
        s.addEventHandler("click", onClick);
        // Draw the side chart
        indicator.draw();  
        
        // Remove the title from the y axis
        y.titleShape.remove();  
        
        // Remove the lines from the y axis
        y.shapes.selectAll("line,path").remove();
          
        // Move the y axis text inside the plot area
        y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "11px")
                  .attr("transform", "translate(12, 0.5)");
   
  
        // This block simply adds the legend title. I put it into a d3 data
        // object to split it onto 2 lines. 
        svg.selectAll("title_text")
                  .data(["Click bar to select and pause.",
                      "Click again to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", 801)
                  .attr("y", function (d, i) { return 37 + i * 12; })
                  .style("font-family", "Lato")
                  .style("font-size", "11px")
                  .style("color", "Black")
                  .text(function (d) { return d; })  
          
        s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === 'B' ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === 'B' ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);  
          
        // Draw the main chart
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(75, 30, 700, 400);
        //myChart.addCategoryAxis("x", "handedness");
        var x = myChart.addMeasureAxis("x", "height");
        x.overrideMin = 64;
        x.overrideMax = 82;    
        var y = myChart.addMeasureAxis("y", "weight");
        y.overrideMin = 120;
        y.overrideMax = 240;
        var z = myChart.addMeasureAxis("z", "HR");
        myChart.addSeries(["weight","name","handedness"], dimple.plot.bubble);
        // Add a storyboard to the main chart and set the tick event
        var story = myChart.setStoryboard("handedness", onTick);
        // Change the frame duration
        story.frameDuration = frame;
        // Order the storyboard by handedness
        story.addOrderRule(["B","L","R"]);
        myChart.draw();
        
        //debugger
        // Orphan the legends as they are consistent but by default they
        // will refresh on tick
        myChart.legends = [];  
        
        // Remove the storyboard label because the chart will indicate the
        // current handedness instead of the label
        story.storyLabel.remove();

        // On click of the side chart
        function onClick(e) {
            // Pause the animation
            story.pauseAnimation();
            // If it is already selected resume the animation
            // otherwise pause and move to the selected handedness
            if (e.yValue === story.getFrameValue()) {
                story.startAnimation();
            } else {
                story.goToFrame(e.yValue);
                story.pauseAnimation();
            }
          }
          
        // On tick of the main charts storyboard
        function onTick(e) {
            if (!firstTick) {
                // Color all shapes the same
                s.shapes
                        .transition()
                        .duration(frame / 2)
                        .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                        .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
              }
            firstTick = false;
          } 
          
        };  
        
      </script>
  </head>
<body>
    <script type="text/javascript">      
        d3.csv("baseball_data.csv", draw);
    </script>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 h1">Updated: November 26, 2017</span>
    </nav>

</body>
</html>
